$schema: http://json-schema.org/draft-07/schema#
$defs:
  Accounts:
    additionalProperties: false
    description: InNoHassle-Accounts integration settings
    properties:
      api_url:
        default: https://api.innohassle.ru/accounts/v0
        description: URL of the Accounts API
        title: Api Url
        type: string
      well_known_url:
        default: https://api.innohassle.ru/accounts/v0/.well-known
        description: URL of the well-known endpoint for the Accounts API
        title: Well Known Url
        type: string
    title: Accounts
    type: object
  Environment:
    enum:
    - development
    - production
    title: Environment
    type: string
  Room:
    additionalProperties: false
    description: Room description.
    properties:
      id:
        description: Room slug
        title: Id
        type: string
      title:
        description: Room title
        title: Title
        type: string
      ics_url:
        description: URL of the ICS calendar
        title: Ics Url
        type: string
      my_uni_id:
        description: ID of room on My University portal
        title: My Uni Id
        type: integer
    required:
    - id
    - title
    - ics_url
    - my_uni_id
    title: Room
    type: object
additionalProperties: false
description: Settings for the application.
properties:
  $schema:
    default: null
    title: $Schema
    type: string
  environment:
    $ref: '#/$defs/Environment'
    default: development
    description: App environment flag
  app_root_path:
    default: ''
    description: Prefix for the API path (e.g. "/api/v0")
    title: App Root Path
    type: string
  rooms:
    default: []
    description: List of rooms
    items:
      $ref: '#/$defs/Room'
    title: Rooms
    type: array
  ics_cache_ttl_seconds:
    default: 60
    description: TTL for the ICS cache in seconds
    title: Ics Cache Ttl Seconds
    type: integer
  cors_allow_origins:
    default:
    - https://innohassle.ru
    - http://localhost:3000
    description: CORS origins, used by FastAPI CORSMiddleware
    items:
      type: string
    title: Cors Allow Origins
    type: array
  accounts:
    $ref: '#/$defs/Accounts'
required:
- accounts
title: Settings
type: object
